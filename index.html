<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chitharanjan | Profile</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; background: #0b0f19; color: #e6e8ee; }
      .wrap { max-width: 2000px; margin: 0 auto; padding: 32px; }
      .card { background: #020b1c; border: 1px solid #22304a; border-radius: 14px; padding: 10px; }

      .row { display: flex; gap: 16px; flex-wrap: wrap; align-items: center; }
      .name { font-size: 28px; margin: 0; }
      .muted { color: #a9b2c7; margin: 6px 0 0; }
      .pill { display:inline-block; padding: 8px 12px; border-radius: 999px; border: 1px solid #2b3d63; background:#0f1728; margin: 6px 8px 0 0; font-size: 14px; }
      .section { margin-top: 18px; }
      ul { margin: 10px 0 0; padding-left: 18px; }
      a { color: #8fdfff; }

      /* -------- 3-column layout (LEFT: certs, MIDDLE: content, RIGHT: contacts) -------- */
      .page-layout{
        display:grid;
        grid-template-columns: 280px 1fr 260px;
        gap:24px;
        align-items:start;
      }

      .sidebar{
        border-right:1px solid #22304a;
        padding-right:18px;
        position:sticky;
        top:24px;
      }

      .main{
        min-width:0;
      }

      .right-sidebar{
        position:sticky;
        top:24px;
        display:flex;
        flex-direction:column;
        gap:12px;
      }

      .sidebar-title{
        font-size:18px;
        margin: 8px 0 14px;
        color:#e6e8ee;
        font-weight:700;
      }

      .cert-item{
        padding:12px;
        margin-bottom:10px;
        cursor:pointer;
        border-radius:10px;
        color:#a9b2c7;
        border:1px solid transparent;
      }
      .cert-item:hover{ background:#16203a; }
      .cert-item.active{
        background:#1c2a4a;
        color:#fff;
        border:1px solid #2b3d63;
      }

      .cert-img{
        width:100%;
        max-width:220px;
        margin-top:8px;
        border-radius:8px;
        border:1px solid #2b3d63;
        background:#0f1728;
        display:block;
      }

      /* Skills + clients side-by-side inside main */
      .two-col-section{
        display:flex;
        gap:32px;
        align-items:flex-start;
      }
      .col{ flex:1; min-width:0; }

      .client-item{
        display:flex;
        align-items:center;
        gap:10px;
        padding:8px 0;
        color:#c8d0e0;
        font-size:15px;
      }
      .flag{ font-size:20px; }

      .client-cols{
        display:flex;
        gap:24px;
        align-items:flex-start;
      }
      .client-col{ flex:1; min-width:0; }
      .client-col-title{
        font-size:14px;
        color:#a9b2c7;
        margin: 0 0 8px 0;
      }

      /* Contact cards */
      .contact-card{
        border:1px solid #2b3d63;
        background:#0f1728;
        padding:12px 14px;
        border-radius:12px;
      }
      .contact-card a{
        text-decoration:none;
        color:#8fdfff;
        font-weight:600;
        word-break: break-word;
      }

      /* -------- Mobile / Tablet -------- */
      @media (max-width: 900px){
        .wrap{ padding: 14px; }
        .card{ padding: 12px; }

        /* stack columns */
        .page-layout{
          grid-template-columns: 1fr;
          gap:16px;
        }

        .sidebar{
          border-right:none;
          border-bottom:1px solid #22304a;
          padding-right:0;
          padding-bottom:12px;
          position:static;
          top:auto;
        }

        .right-sidebar{
          position:static;
          top:auto;
        }

        /* stack Skills and Clients */
        .two-col-section{
          flex-direction:column;
          gap:16px;
        }

        /* stack AU/US */
        .client-cols{
          flex-direction:column;
          gap:14px;
        }

        .cert-img{
          max-width:100%;
          width:100%;
        }
      }
    </style>
  </head>
